language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
    - libmpich-dev
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
install:
  - sh ./get_mpich.sh
  - sudo apt-get update -y
  - sudo apt-get install -y scons 
  - travis_retry wget --quiet -O boost_1_72_0.tar.gz https://sourceforge.net/projects/boost/files/boost/1.72.0/boost_1_72_0.tar.gz/download
  - tar xzvf boost_1_72_0.tar.gz 
  - cd boost_1_72_0
  - sudo apt-get update
  - sudo apt-get install build-essential g++ python-dev autotools-dev libicu-dev build-essential libbz2-dev libboost-all-dev
  - ./bootstrap.sh --prefix=/usr/
  - ./b2
  - sudo ./b2 install
  - sudo apt-get install libboost-test-dev
  - cd -
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
