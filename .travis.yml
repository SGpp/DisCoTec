language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
    - libmpich-dev
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - echo $PYTHONPATH
  - travis_retry wget --quiet -O boost_1_65_1.tar.gz https://sourceforge.net/projects/boost/files/boost/1.65.1/boost_1_65_1.tar.gz/download
  - tar xzvf boost_1_65_1.tar.gz >> log.txt
  - cd boost_1_65_1
  - ./bootstrap.sh 
  - ./b2
  - sudo ./b2 install
  - cd -
  - echo $BOOST_LIBRARY_PATH
  - echo $BOOST_INCLUDE_PATH
  - echo $(pwd)
install:
  - sh ./get_mpich.sh
script:
  - sh ./compile.sh
  - echo $BOOST_LIBRARY_PATH
  - echo $BOOST_INCLUDE_PATH
deploy:
  github-token: $GITHUB_TOKEN
