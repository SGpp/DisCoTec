language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
    - libmpich-dev
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
install:
  - sh ./get_mpich.sh
  - sudo apt-get update -y
  - sudo apt-get install -y scons 
  - BOOST_URL="http://github.com/boostorg/boost.git"
  - travis_retry git clone --depth 1 --recursive --quiet http://github.com/boostorg/boost.git || exit 1
  - cd  boost 
  - ./bootstrap.sh
  - ./b2 headers
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
