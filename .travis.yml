language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
before_install:
  - sh ./get_mpich.sh
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
bundler_args: --retry 5
install:
  - sudo apt-get update -y
  - sudo apt-get install -y scons 
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
