language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
    - libmpich-dev
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - travis_retry wget --quiet -O boost_1_65_1.tar.gz https://sourceforge.net/projects/boost/files/boost/1.65.1/boost_1_65_1.tar.gz/download
  - tar xzvf boost_1_65_1.tar.gz >> log.txt
  - cd boost_1_65_1
  - ./bootstrap.sh --prefix=/usr/
  - ./b2
  - sudo ./b2 install
  - "export BOOST_LIBRARY_PATH=$BOOST_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu"
  - "export BOOST_INCLUDE_PATH=$BOOST_INCLUDE_PATH:/usr/include"
  - cd -
install:
  - sh ./get_mpich.sh
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
