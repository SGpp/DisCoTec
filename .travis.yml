language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
install:
  - sudo apt-get update -y
  - sudo apt-get install -y scons 
before_script:
  - sudo apt-get update -qq
  - sudo add-apt-repository ppa:boost-latest/ppa
  - sudo apt-get update
  - sudo apt-get install libboost1.60-dev libmpich-dev
  - sudo apt-get update
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
