language: cpp
git:
  submodules: false
addons:
  ssh_known_hosts:
  - gitlab.mpcdf.mpg.de
  - simsgs.informatik.uni-stuttgart.de
  apt:
    packages:
    - python2.7
    - scons
    - libmpich-dev
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - cd boost_1_65_1
  - "export BOOST_LIBRARY_PATH=$BOOST_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu"
  - "export BOOST_INCLUDE_PATH=$BOOST_INCLUDE_PATH:/usr/include"
install:
  - sh ./get_mpich.sh
script:
  - sh ./compile.sh
deploy:
  github-token: $GITHUB_TOKEN
